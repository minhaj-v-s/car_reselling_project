{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soorath Autos - Find Your Perfect Car</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cars.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="{% static 'images/image (1).png' %}" alt="Soorath Autos">
            </div>
        </div>
        
        <ul class="nav-links">
            <li><a href="{% url 'home' %}" class="active">Home</a></li>
            <li><a href="#about-us">About</a></li>
            {% if request.session.user_name %}
            <li><a href="#"><i class="fas fa-user-circle me-2"></i> Welcome, {{ request.session.user_name }}</a></li>
            <li><a href="{% url 'user_appointments' %}">Your Bookings</a></li>
            <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt me-2"></i> Logout</a></li>
            {% else %}
            <li><a href="{% url 'login' %}" class="login-btn"><i class="fas fa-sign-in-alt me-2"></i> Sign In</a></li>
            {% endif %}
        </ul>
    
        <a href="#" class="contact-btn"><i class="fas fa-envelope me-2"></i> CONTACT US</a>
    </nav>
</body>
</html>
