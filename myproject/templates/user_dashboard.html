{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/user_dashboard.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <div class="appointment-list">
        <h1>Your Bookings</h1>
        {% for appointment in appointments %}
        <div class="appointment-card">
            <div class="appointment-details">
                <p><strong>Vehicle:</strong> {{ appointment.vehicle.model }}</p>
                <p><strong>Date:</strong> {{ appointment.app_date }}</p>
                <p><strong>Time:</strong> {{ appointment.app_time }}</p>
                <p class="status {{ appointment.status|lower }}"><strong>Status:</strong> {{ appointment.status }}</p>
                <a class="delete-apmt" href="{% url 'delete_appointment' appointment.id %}"><button>Cancel Appointment</button></a>
            </div>
            <div class="vehicle-image">
                <img src="{{ appointment.vehicle.image.url }}" alt="{{ appointment.vehicle.model }}">
            </div>
        </div>
        {% endfor %}
    </div>
    
    
    
    
   {% include 'footer.html' %}

</body>
</html>
