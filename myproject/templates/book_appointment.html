{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <link rel="stylesheet" href="{% static 'css/book_appointment.css'%}">
</head>

<body>
    {% include 'navbar.html' %}
    <div class="master">
        <!-- Vehicle Image Section -->
        <div class="vehicle_img">
            <img src="{{thisCar.image.url}}" alt="car image">
        </div>

        <!-- Appointment Form Section -->
        <div class="appointment_form">
            <h2>Book a Test Drive</h2>
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}

            <form action="" method="POST">
                {%csrf_token%}
                <label for="vehicle">Vehicle</label>
                <input type="text" name="vehicle" value="{{thisCar.brand}} {{thisCar.model}}" disabled>

                <label for="customer">Customer</label>
                <input type="text" name="customer" value="{{user}}" disabled>

                <label for="app_date">Test Drive Date</label>
                <input type="date" name="app_date">

                <label for="app_time">Test Drive Time</label>
                <input type="time" name="app_time">

                <button type="submit">Book Test Drive</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>

</html>
