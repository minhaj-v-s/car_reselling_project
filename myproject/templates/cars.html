{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cars.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="{% static 'images/image (1).png' %}" alt="Soorath Autos">
            </div>
        </div>
        
        <ul class="nav-links">
            <li><a href="{% url 'home' %}" class="active">Home</a></li>
            <li><a href="#about-us">About</a></li>
            {% if request.session.user_name %}
            <li><a href="#">Welcome, {{ request.session.user_name }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}" class="login-btn">Sign In</a></li>
    
        {% endif %}
        </ul>
    
        <a href="#" class="contact-btn">CONTACT US</a>
    </nav>

    <div class="master">
        <div class="search_bar">
            <form action="{% url 'cars' %}" method="GET">
                <input type="text" name="search" placeholder="Search for Cars" value="{{request.GET.search}}">
                <button type="submit" class="searchBtn">Search</button>
                <button type="button" id="filterBtn" class="filter-btn"><i class="fa-solid fa-filter"></i></button>
            </form>
        </div>


        <div id="filterModal" class="filter-modal">
            <div class="filter-content">
                <span class="close" id="closeFilter">&times;</span>
                <h3>Filter Cars</h3>
                <form action="{% url 'cars' %}" method="GET">
                    <label for="fuel">Fuel Type:</label>
                    <select name="fuel" id="">
                        <option value="">Any</option>
                        <option value="Petrol">Petrol</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Electric">Electric</option>
                    </select>
                    <br>
                    <label for="brand">Brand:</label>
                    <input type="text" name="brand" placeholder="Enter brand name">
                    <br>
                    <label for="model">Model:</label>
                    <input type="text" name="model" placeholder="Enter model name">
                    <br>
                    <label for="transmission">Transmission:</label>
                    <select name="transmission" id="">
                        <option value="">Any</option>
                        <option value="Manual">Manual</option>
                        <option value="Automatic">Automatic</option>
                        <option value="Semi Automatic">Semi Automatic</option>
                    </select>
                    <br>
                    <button type="submit">Apply Filters</button>
                </form>
            </div>
        </div>

        <div class="car_listing">
            {% for i in cars %}
            <div class="car_card">
                <img src="{{i.image.url}}" alt="Car Image"> 
                <div class="car_name">{{i.brand}} {{i.model}}</div>
                <a href="{% url 'car_description' i.id %}" style="text-decoration: none;" ><button class="view_description">View Details</button></a>
            </div>
            {% endfor %}
        </div>
    </div>



    <script>
        document.getElementById("filterBtn").addEventListener("click", function() {
            document.getElementById("filterModal").style.display = "flex";
        });
    
        document.getElementById("closeFilter").addEventListener("click", function() {
            document.getElementById("filterModal").style.display = "none";
        });
    </script>
    
</body>
</html>
