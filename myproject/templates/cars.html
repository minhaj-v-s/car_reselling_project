{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/cars.css' %}">
</head>
<body>

    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="{% static 'images/image (1).png' %}" alt="Soorath Autos">
            </div>
        </div>
        
        <ul class="nav-links">
            <li><a href="{% url 'home' %}" class="active">Home</a></li>
            <li><a href="#about-us">About</a></li>
            {% if request.session.user_name %}
            <li><a href="#">Welcome, {{ request.session.user_name }}</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        {% else %}
        <li><a href="{% url 'login' %}" class="login-btn">Sign In</a></li>
    
        {% endif %}
        </ul>
    
        <a href="#" class="contact-btn">CONTACT US</a>
    </nav>

    <div class="master">
        <div class="search_bar">
            <form action="">
                <input type="text" name="search" placeholder="Search for Cars">
            </form>
        </div>
        <div class="car_listing">
            {% for i in "123456789" %}
            <div class="car_card">
                <img src="../static/images/WhatsApp Image 2025-02-23 at 14.35.13_aa62e211.png" alt="Car Image"> 
                <div class="car_name">Car Model {{ i }}</div>
                <button class="view_description">View Details</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
