{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
</head>
<body>

    <div class="master">
        <div class="side-bg"></div>
        
        <div class="form-wrapper">
            <!-- Registration Form -->
            <div class="form-div">
                <h2>Register</h2>
                <form>
                    <label for="name">Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name">

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Enter your email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" placeholder="Enter your phone number">

                    <label for="cpassword">Create Password</label>
                    <input type="password" name="cpassword" placeholder="Create a password">

                    <label for="password">Confirm Password</label>
                    <input type="password" name="password" placeholder="Confirm your password">

                    <button type="submit">Register</button>

                    <!-- Login Link -->
                    <p class="login-text">Already registered? <a href="/login">Login here</a></p>
                </form>
            </div>

            <!-- Tagline Section -->
            <div class="tagline">
                <p>""Find It. Test It. Drive It. Own It!""</p>
            </div>
        </div>

    </div>

</body>
</html>
